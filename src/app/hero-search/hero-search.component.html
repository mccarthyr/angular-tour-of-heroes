<div id = "search-component">
	<h4>Hero Search</h4>

	<input #searchBox id = "search-box" (keyup) = "search(searchBox.value)" />

	<ul>
		<li *ngFor = "let hero of heroes$ | async">
			<a routerLink = "/detail/{{hero.id}}">
				{{hero.name}}
			</a>
		</li>
	</ul>

</div>

<!--
	heroes$ is a convention that indicates heroes$ is an Observable, not an array.
	the *ngFor can't do anything with an Observable so it is piped to async.

	The AsyncPipe subscribes to an Observable automatically so you won't have
	to in the component class.
	-->
