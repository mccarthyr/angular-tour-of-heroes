<h2>{{ hero.name | uppercase }} Details</h2>

<div><span>id: </span>{{ hero.id }}</div>

<!-- Two-way binding between the hero.name property to the HTML textbox
	   so that data can flow in both directions. 
	   [(ngModel)] is Angular's two-way data binding syntax. 
	   NOTE: There cannot be space between bracket/parenthesis and ndModel -->
<div>
	<label>name:
		<input [(ngModel)] = "hero.name" placeholder = "name" >
	</label>
</div>
